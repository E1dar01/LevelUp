<DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LevelUp</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .timer-bar {
            width: 100%;
            height: 10px;
            background-color: #4CAF50;
            position: relative;
            overflow: hidden;
        }
        .time-bar {
            width: 100%;
            height: 10px;
            background-color: #4CAF50;
            margin-color: #4CAF50;
            position: relative;
            overflow: hidden;
        }
        .time-bar .bar {
            height: 100%;
            background-color: #4CAF50
            width: 100%;
            animation: shrink 10s linear forwards;    
        }

        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        .btn:hover {}
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website.</p>
</body>
</html>
